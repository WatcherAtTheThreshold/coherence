<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIZARD MASTERS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=Cormorant+Garamond:wght@400;600&display=swap');

        :root {
            --void: #0a0a0f;
            --earth-deep: #1a1612;
            --earth-warm: #2d2620;
            --board-light: #c9b896;
            --board-dark: #8b7355;
            --text-dim: #6b635a;
            --text-mid: #9a938a;
            --text-bright: #d4cdc0;
            --accent-fire: #e07050;
            --accent-water: #5080b0;
            --accent-earth: #70a060;
            --accent-air: #a0a0c0;
            --accent-electric: #d0c050;
            --accent-cosmic: #a070c0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Mono', monospace;
            background: linear-gradient(180deg, var(--void) 0%, var(--earth-deep) 100%);
            color: var(--text-bright);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            overflow-x: hidden;
        }

        .container {
            position: relative;
            text-align: center;
        }

        /* Wrapper for scaling on large screens */
        .game-wrapper {
            display: inline-block;
            transform-origin: center center;
        }

        /* Scale up on larger screens - conservative to keep header visible */
        @media (min-width: 900px) and (min-height: 800px) {
            .game-wrapper {
                transform: scale(1.1);
            }
        }

        @media (min-width: 1200px) and (min-height: 900px) {
            .game-wrapper {
                transform: scale(1.2);
            }
        }

        @media (min-width: 1600px) and (min-height: 1000px) {
            .game-wrapper {
                transform: scale(1.3);
            }
        }

        header {
            margin-bottom: 1.5rem;
            padding-top: 0.5rem;
            animation: fadeIn 1.5s ease-out;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            font-weight: 400;
            letter-spacing: 0.4rem;
            text-transform: uppercase;
            color: var(--text-bright);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: clamp(0.65rem, 1.5vw, 0.8rem);
            color: var(--text-dim);
            letter-spacing: 0.25rem;
            text-transform: lowercase;
            font-style: italic;
        }

        #game-container {
            background: var(--earth-warm);
            border: 1px solid #3d3832;
            padding: 0;
            border-radius: 2px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.5s ease-out 0.3s both;
            display: inline-block;
            overflow: hidden;
            position: relative;
            max-width: 100%;
        }

        #game-canvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            max-width: 100%;
            height: auto;
        }

        .status {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--text-mid);
            letter-spacing: 0.15rem;
        }

        .status.player-turn {
            color: var(--accent-water);
        }

        .status.enemy-turn {
            color: var(--accent-fire);
        }

        .controls {
            margin-top: 1rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.8rem;
            padding: 0.6rem 1.5rem;
            background: transparent;
            border: 1px solid var(--text-dim);
            color: var(--text-dim);
            cursor: pointer;
            transition: all 0.5s ease;
            text-transform: lowercase;
            letter-spacing: 0.15rem;
        }

        button:hover,
        button:focus {
            background: var(--text-dim);
            color: var(--earth-deep);
            outline: none;
        }

        .instructions {
            margin-top: 0.75rem;
            font-size: clamp(0.6rem, 1.3vw, 0.75rem);
            color: var(--text-dim);
            letter-spacing: 0.1rem;
            font-style: italic;
        }

        /* Mobile-specific adjustments */
        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }

            header {
                margin-bottom: 0.5rem;
            }

            .status {
                font-size: 0.8rem;
            }

            .controls {
                margin-top: 0.75rem;
            }

            .instructions {
                font-size: 0.6rem;
                margin-top: 0.5rem;
            }
        }

        /* Audio init overlay */
        #audio-init {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--void);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3000;
            transition: opacity 1s ease;
        }

        #audio-init.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .init-content {
            text-align: center;
            padding: 2rem;
        }

        .init-content h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 400;
            letter-spacing: 0.3rem;
            color: var(--text-bright);
            margin-bottom: 1rem;
        }

        .init-content p {
            font-size: 0.85rem;
            color: var(--text-dim);
            margin-bottom: 1.5rem;
            font-style: italic;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Audio init overlay -->
    <div id="audio-init">
        <div class="init-content">
            <h2>Wizard Masters</h2>
            <p>elemental wizards clash on the shifting board</p>
            <button id="init-btn" onclick="initGame()" autofocus>begin</button>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>Wizard Masters</h1>
            <div class="subtitle">elemental tactics</div>
        </header>

        <div class="game-wrapper">
            <div id="game-container">
                <canvas id="game-canvas" width="600" height="600"></canvas>
            </div>

            <div id="status" class="status player-turn">your move</div>

            <div class="controls">
                <button onclick="resetGame()">new game</button>
            </div>

            <div class="instructions">drag to move · green = advantage · red = disadvantage · click wizards to emote</div>
        </div>
    </div>

    <!-- Audio -->
    <audio id="music" loop>
        <source src="music/wizard-masters.mp3" type="audio/mpeg">
    </audio>

    <script>
        // ============================================
        // ROOK'S GAMBIT - Elemental Wizard Tactics
        // ============================================

        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const music = document.getElementById('music');
        const statusEl = document.getElementById('status');

        // ============================================
        // AUDIO SYSTEM
        // ============================================

        let audioContext = null;

        function initAudio() {
            if (audioContext) return;
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }

        function playMove() {
            if (!audioContext) return;
            const now = audioContext.currentTime;
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.connect(gain);
            gain.connect(audioContext.destination);
            osc.type = 'sine';
            osc.frequency.setValueAtTime(330, now);
            osc.frequency.linearRampToValueAtTime(440, now + 0.08);
            gain.gain.setValueAtTime(0.08, now);
            gain.gain.linearRampToValueAtTime(0.001, now + 0.15);
            osc.start(now);
            osc.stop(now + 0.2);
        }

        function playCapture() {
            if (!audioContext) return;
            const now = audioContext.currentTime;

            // Impact sound
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.connect(gain);
            gain.connect(audioContext.destination);
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(200, now);
            osc.frequency.linearRampToValueAtTime(80, now + 0.15);
            gain.gain.setValueAtTime(0.12, now);
            gain.gain.linearRampToValueAtTime(0.001, now + 0.2);
            osc.start(now);
            osc.stop(now + 0.25);

            // Chime
            const osc2 = audioContext.createOscillator();
            const gain2 = audioContext.createGain();
            osc2.connect(gain2);
            gain2.connect(audioContext.destination);
            osc2.type = 'sine';
            osc2.frequency.setValueAtTime(523, now + 0.1);
            gain2.gain.setValueAtTime(0.1, now + 0.1);
            gain2.gain.linearRampToValueAtTime(0.001, now + 0.4);
            osc2.start(now + 0.1);
            osc2.stop(now + 0.5);
        }

        function playVictory() {
            if (!audioContext) return;
            const now = audioContext.currentTime;
            const notes = [523, 659, 784, 1047];
            notes.forEach((freq, i) => {
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                osc.connect(gain);
                gain.connect(audioContext.destination);
                osc.type = 'sine';
                osc.frequency.setValueAtTime(freq, now + i * 0.15);
                gain.gain.setValueAtTime(0.12, now + i * 0.15);
                gain.gain.linearRampToValueAtTime(0.001, now + i * 0.15 + 0.3);
                osc.start(now + i * 0.15);
                osc.stop(now + i * 0.15 + 0.4);
            });
        }

        function playDeflect() {
            if (!audioContext) return;
            const now = audioContext.currentTime;
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.connect(gain);
            gain.connect(audioContext.destination);
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(600, now);
            osc.frequency.linearRampToValueAtTime(200, now + 0.15);
            gain.gain.setValueAtTime(0.1, now);
            gain.gain.linearRampToValueAtTime(0.001, now + 0.2);
            osc.start(now);
            osc.stop(now + 0.25);
        }

        function playEmote() {
            if (!audioContext) return;
            const now = audioContext.currentTime;
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.connect(gain);
            gain.connect(audioContext.destination);
            osc.type = 'sine';
            osc.frequency.setValueAtTime(880, now);
            osc.frequency.setValueAtTime(1100, now + 0.05);
            osc.frequency.setValueAtTime(880, now + 0.1);
            gain.gain.setValueAtTime(0.05, now);
            gain.gain.linearRampToValueAtTime(0.001, now + 0.15);
            osc.start(now);
            osc.stop(now + 0.2);
        }

        // ============================================
        // PARTICLE SYSTEM
        // ============================================

        function spawnCaptureParticles(x, y, element) {
            const color = ELEMENTS[element].color;
            const glow = ELEMENTS[element].glow;
            const s = CELL_SIZE / 50; // Scale factor
            for (let i = 0; i < 12; i++) {
                const angle = (Math.PI * 2 / 12) * i + Math.random() * 0.5;
                const speed = (2 + Math.random() * 3) * s;
                game.particles.push({
                    x, y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    life: 1,
                    decay: 0.02 + Math.random() * 0.02,
                    size: (3 + Math.random() * 4) * s,
                    color: Math.random() > 0.5 ? color : glow
                });
            }
        }

        function spawnDeflectParticles(x, y, element) {
            const color = ELEMENTS[element].glow;
            const s = CELL_SIZE / 50; // Scale factor
            for (let i = 0; i < 8; i++) {
                const angle = (Math.PI * 2 / 8) * i;
                game.particles.push({
                    x, y,
                    vx: Math.cos(angle) * 4 * s,
                    vy: Math.sin(angle) * 4 * s,
                    life: 1,
                    decay: 0.04,
                    size: (2 + Math.random() * 2) * s,
                    color: color
                });
            }
        }

        function updateParticles() {
            const s = CELL_SIZE / 50; // Scale factor
            for (let i = game.particles.length - 1; i >= 0; i--) {
                const p = game.particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.1 * s; // gravity
                p.life -= p.decay;
                if (p.life <= 0) {
                    game.particles.splice(i, 1);
                }
            }
        }

        function drawParticles() {
            for (const p of game.particles) {
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size * p.life, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.globalAlpha = 1;
        }

        // ============================================
        // GAME STATE
        // ============================================

        const GRID_SIZE = 11;
        let CELL_SIZE = 50;
        let BOARD_OFFSET_X = 0; // Will be set based on side margin
        const BOARD_OFFSET_Y = 0;

        // Calculate optimal cell size based on viewport
        function calculateCellSize() {
            const padding = 32; // Account for body padding and margins
            const headerHeight = 100; // Header height with margin
            const controlsHeight = 140; // Controls/status height with margin
            const maxWidth = window.innerWidth - padding;
            const maxHeight = window.innerHeight - headerHeight - controlsHeight - padding;
            const maxBoardSize = Math.min(maxWidth, maxHeight, 600); // Cap at 600px max for comfortable fit
            const cellSize = Math.floor(maxBoardSize / GRID_SIZE);
            // Minimum cell size of 25px to keep game playable
            return Math.max(25, cellSize);
        }

        // Side margin for fallen wizards (as proportion of cell size)
        const SIDE_MARGIN_CELLS = 1.5;

        function resizeCanvas() {
            CELL_SIZE = calculateCellSize();
            const boardSize = CELL_SIZE * GRID_SIZE;
            const sideMargin = CELL_SIZE * SIDE_MARGIN_CELLS;
            canvas.width = boardSize + sideMargin * 2;
            canvas.height = boardSize;
            BOARD_OFFSET_X = sideMargin;

            // Update wizard positions to match new cell size
            for (const wizard of [...game.playerWizards, ...game.enemyWizards]) {
                wizard.animX = BOARD_OFFSET_X + wizard.col * CELL_SIZE + CELL_SIZE / 2;
                wizard.animY = wizard.row * CELL_SIZE + CELL_SIZE / 2;
                if (wizard.targetX !== null) {
                    wizard.targetX = BOARD_OFFSET_X + wizard.col * CELL_SIZE + CELL_SIZE / 2;
                    wizard.targetY = wizard.row * CELL_SIZE + CELL_SIZE / 2;
                }
            }

            // Update fallen wizard positions to match new cell size
            for (const wizard of [...game.playerCaptured, ...game.enemyCaptured]) {
                if (wizard.restingX !== undefined) {
                    // Recalculate resting position based on new cell size
                    const restingIndex = wizard.restingIndex || 0;
                    if (wizard.team === 'player') {
                        wizard.restingX = BOARD_OFFSET_X * 0.5;
                        wizard.restingY = CELL_SIZE * 1.2 + restingIndex * CELL_SIZE * 0.9;
                    } else {
                        wizard.restingX = BOARD_OFFSET_X + GRID_SIZE * CELL_SIZE + BOARD_OFFSET_X * 0.5;
                        wizard.restingY = CELL_SIZE * 1.2 + restingIndex * CELL_SIZE * 0.9;
                    }
                }
            }
        }

        // Element types with colors and advantages
        // Rock-paper-scissors: each element beats two others
        const ELEMENTS = {
            fire: { color: '#e07050', glow: '#ff9070', beats: ['earth', 'air'] },
            water: { color: '#5080b0', glow: '#70a0d0', beats: ['fire', 'electric'] },
            earth: { color: '#70a060', glow: '#90c080', beats: ['water', 'electric'] },
            air: { color: '#a0a0c0', glow: '#c0c0e0', beats: ['water', 'earth'] },
            electric: { color: '#d0c050', glow: '#f0e070', beats: ['air', 'cosmic'] },
            cosmic: { color: '#a070c0', glow: '#c090e0', beats: ['fire', 'cosmic'] }
        };

        // Check elemental advantage
        function getAdvantage(attackerElement, defenderElement) {
            if (ELEMENTS[attackerElement].beats.includes(defenderElement)) return 'advantage';
            if (ELEMENTS[defenderElement].beats.includes(attackerElement)) return 'disadvantage';
            return 'neutral';
        }

        // Wizard appearance variants
        const SKIN_TONES = ['#e8c4a0', '#c49070', '#8b6040', '#d4a878', '#f0d0b0', '#a07050'];
        const ROBE_COLORS = ['#4a3a60', '#3a4a60', '#604a3a', '#3a6050', '#605050', '#504060'];
        const HAT_STYLES = ['pointy', 'wide', 'none', 'hood'];

        const game = {
            board: [],
            playerWizards: [],
            enemyWizards: [],
            playerCaptured: [],
            enemyCaptured: [],
            currentTurn: 'player',
            selectedWizard: null,
            dragging: null,
            dragOffset: { x: 0, y: 0 },
            animatingWizard: null,
            animationProgress: 0,
            gameOver: false,
            winner: null,
            // New features
            particles: [],
            ambientParticles: [], // floating dust motes
            scorchMarks: [], // {col, row, element, opacity}
            emoteWizard: null,
            emoteTimer: 0
        };

        // Initialize ambient particles
        function initAmbientParticles() {
            game.ambientParticles = [];
            const count = 8; // Subtle, not overwhelming
            for (let i = 0; i < count; i++) {
                spawnAmbientParticle();
            }
        }

        function spawnAmbientParticle() {
            game.ambientParticles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 0.3,
                vy: -0.1 - Math.random() * 0.2, // Slowly drifting upward
                size: 1 + Math.random() * 1.5,
                alpha: 0.2 + Math.random() * 0.3,
                phase: Math.random() * Math.PI * 2
            });
        }

        function updateAmbientParticles() {
            for (const p of game.ambientParticles) {
                p.x += p.vx;
                p.y += p.vy;
                p.phase += 0.02;
                // Gentle horizontal drift
                p.vx += (Math.random() - 0.5) * 0.02;
                p.vx *= 0.99;

                // Wrap around screen
                if (p.y < -10) {
                    p.y = canvas.height + 10;
                    p.x = Math.random() * canvas.width;
                }
                if (p.x < -10) p.x = canvas.width + 10;
                if (p.x > canvas.width + 10) p.x = -10;
            }
        }

        function drawAmbientParticles() {
            for (const p of game.ambientParticles) {
                const shimmer = Math.sin(p.phase) * 0.1 + 0.9;
                ctx.globalAlpha = p.alpha * shimmer;
                ctx.fillStyle = '#d4cdc0';
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.globalAlpha = 1;
        }

        // ============================================
        // WIZARD CREATION
        // ============================================

        function createWizard(col, row, team, element) {
            const elementKeys = Object.keys(ELEMENTS);
            const actualElement = element || elementKeys[Math.floor(Math.random() * elementKeys.length)];

            return {
                id: Math.random().toString(36).substr(2, 9),
                col,
                row,
                team, // 'player' or 'enemy'
                element: actualElement,
                skin: SKIN_TONES[Math.floor(Math.random() * SKIN_TONES.length)],
                robe: ROBE_COLORS[Math.floor(Math.random() * ROBE_COLORS.length)],
                hat: HAT_STYLES[Math.floor(Math.random() * HAT_STYLES.length)],
                // Animation state - will be set properly after resize
                animX: 0,
                animY: 0,
                targetX: null,
                targetY: null,
                isMoving: false,
                isFleeing: false,
                fleeDirection: 0,
                // Idle animation state
                idlePhase: Math.random() * Math.PI * 2, // Random starting phase
                idleOffset: 0
            };
        }

        // Update wizard positions after creation or resize
        function updateWizardPositions() {
            for (const wizard of [...game.playerWizards, ...game.enemyWizards]) {
                wizard.animX = BOARD_OFFSET_X + wizard.col * CELL_SIZE + CELL_SIZE / 2;
                wizard.animY = wizard.row * CELL_SIZE + CELL_SIZE / 2;
            }
        }

        function setupWizards() {
            game.playerWizards = [];
            game.enemyWizards = [];
            game.playerCaptured = [];
            game.enemyCaptured = [];

            // Player wizards on left (columns 0-1)
            const playerElements = ['fire', 'water', 'earth', 'air', 'electric', 'cosmic'];
            for (let row = 1; row < 10; row++) {
                const element = playerElements[(row - 1) % playerElements.length];
                game.playerWizards.push(createWizard(0, row, 'player', element));
                if (row % 2 === 1) {
                    game.playerWizards.push(createWizard(1, row, 'player', playerElements[Math.floor(Math.random() * playerElements.length)]));
                }
            }

            // Enemy wizards on right (columns 9-10)
            const enemyElements = ['fire', 'water', 'earth', 'air', 'electric', 'cosmic'];
            for (let row = 1; row < 10; row++) {
                const element = enemyElements[(row - 1) % enemyElements.length];
                game.enemyWizards.push(createWizard(10, row, 'enemy', element));
                if (row % 2 === 1) {
                    game.enemyWizards.push(createWizard(9, row, 'enemy', enemyElements[Math.floor(Math.random() * enemyElements.length)]));
                }
            }

            // Position wizards based on current cell size
            updateWizardPositions();
        }

        // ============================================
        // GAME LOGIC
        // ============================================

        function getWizardAt(col, row) {
            const allWizards = [...game.playerWizards, ...game.enemyWizards];
            return allWizards.find(w => w.col === col && w.row === row && !w.isFleeing);
        }

        function isValidMove(wizard, toCol, toRow) {
            // Must be within bounds
            if (toCol < 0 || toCol >= GRID_SIZE || toRow < 0 || toRow >= GRID_SIZE) return false;

            // Must move exactly one square in any direction
            const colDiff = Math.abs(toCol - wizard.col);
            const rowDiff = Math.abs(toRow - wizard.row);
            if (colDiff > 1 || rowDiff > 1) return false;
            if (colDiff === 0 && rowDiff === 0) return false;

            // Can't move onto friendly wizard
            const targetWizard = getWizardAt(toCol, toRow);
            if (targetWizard && targetWizard.team === wizard.team) return false;

            return true;
        }

        function moveWizard(wizard, toCol, toRow) {
            const targetWizard = getWizardAt(toCol, toRow);

            // Start move animation
            wizard.targetX = BOARD_OFFSET_X + toCol * CELL_SIZE + CELL_SIZE / 2;
            wizard.targetY = toRow * CELL_SIZE + CELL_SIZE / 2;
            wizard.isMoving = true;
            game.animatingWizard = wizard;

            // If attempting capture
            if (targetWizard) {
                const advantage = getAdvantage(wizard.element, targetWizard.element);
                const captureX = BOARD_OFFSET_X + toCol * CELL_SIZE + CELL_SIZE / 2;
                const captureY = toRow * CELL_SIZE + CELL_SIZE / 2;

                // Disadvantage: defender escapes, attacker still moves
                if (advantage === 'disadvantage') {
                    // Defender deflects and escapes
                    spawnDeflectParticles(captureX, captureY, targetWizard.element);
                    playDeflect();

                    // Find escape square for defender
                    const escapeDir = targetWizard.team === 'player' ? -1 : 1;
                    const escapeCol = targetWizard.col + escapeDir;
                    if (escapeCol >= 0 && escapeCol < GRID_SIZE && !getWizardAt(escapeCol, targetWizard.row)) {
                        targetWizard.col = escapeCol;
                        targetWizard.animX = BOARD_OFFSET_X + escapeCol * CELL_SIZE + CELL_SIZE / 2;
                    }
                    // Move attacker to the square anyway
                    wizard.col = toCol;
                    wizard.row = toRow;
                } else {
                    // Advantage or neutral: capture succeeds
                    targetWizard.isFleeing = true;
                    targetWizard.fleeDirection = targetWizard.team === 'player' ? -1 : 1;

                    // Set up resting position off the board
                    // Player wizards go to the left side, enemy wizards to the right
                    // Full-size wizards need more vertical spacing
                    if (targetWizard.team === 'player') {
                        targetWizard.restingIndex = game.playerCaptured.length;
                        targetWizard.restingX = BOARD_OFFSET_X * 0.5;
                        targetWizard.restingY = CELL_SIZE * 1.2 + targetWizard.restingIndex * CELL_SIZE * 0.9;
                    } else {
                        targetWizard.restingIndex = game.enemyCaptured.length;
                        targetWizard.restingX = BOARD_OFFSET_X + GRID_SIZE * CELL_SIZE + BOARD_OFFSET_X * 0.5;
                        targetWizard.restingY = CELL_SIZE * 1.2 + targetWizard.restingIndex * CELL_SIZE * 0.9;
                    }

                    // Add scorch mark
                    game.scorchMarks.push({
                        col: toCol,
                        row: toRow,
                        element: targetWizard.element,
                        opacity: 0.6
                    });

                    // Spawn capture particles
                    spawnCaptureParticles(captureX, captureY, targetWizard.element);

                    // Add to captured list
                    if (targetWizard.team === 'player') {
                        game.playerCaptured.push(targetWizard);
                        game.playerWizards = game.playerWizards.filter(w => w.id !== targetWizard.id);
                    } else {
                        game.enemyCaptured.push(targetWizard);
                        game.enemyWizards = game.enemyWizards.filter(w => w.id !== targetWizard.id);
                    }

                    playCapture();
                    wizard.col = toCol;
                    wizard.row = toRow;
                }
            } else {
                playMove();
                wizard.col = toCol;
                wizard.row = toRow;
            }
        }

        function checkVictory() {
            if (game.playerWizards.length === 0) {
                game.gameOver = true;
                game.winner = 'enemy';
                statusEl.textContent = 'defeat...';
                statusEl.className = 'status enemy-turn';
                return true;
            }
            if (game.enemyWizards.length === 0) {
                game.gameOver = true;
                game.winner = 'player';
                statusEl.textContent = 'victory!';
                statusEl.className = 'status player-turn';
                playVictory();
                return true;
            }
            return false;
        }

        function switchTurn() {
            if (game.gameOver) return;

            game.currentTurn = game.currentTurn === 'player' ? 'enemy' : 'player';

            if (game.currentTurn === 'player') {
                statusEl.textContent = 'your move';
                statusEl.className = 'status player-turn';
            } else {
                statusEl.textContent = 'enemy thinking...';
                statusEl.className = 'status enemy-turn';
                setTimeout(enemyTurn, 800);
            }
        }

        // ============================================
        // AI
        // ============================================

        function enemyTurn() {
            if (game.gameOver || game.currentTurn !== 'enemy') return;

            const validMoves = [];

            for (const wizard of game.enemyWizards) {
                for (let dc = -1; dc <= 1; dc++) {
                    for (let dr = -1; dr <= 1; dr++) {
                        if (dc === 0 && dr === 0) continue;
                        const toCol = wizard.col + dc;
                        const toRow = wizard.row + dr;
                        if (isValidMove(wizard, toCol, toRow)) {
                            const targetWizard = getWizardAt(toCol, toRow);
                            validMoves.push({
                                wizard,
                                toCol,
                                toRow,
                                isCapture: !!targetWizard,
                                // Prefer captures and moving toward player
                                score: (targetWizard ? 100 : 0) + (wizard.col - toCol) * 5 + Math.random() * 10
                            });
                        }
                    }
                }
            }

            if (validMoves.length === 0) {
                // No valid moves - skip turn
                switchTurn();
                return;
            }

            // Sort by score and pick best move
            validMoves.sort((a, b) => b.score - a.score);
            const move = validMoves[0];

            moveWizard(move.wizard, move.toCol, move.toRow);
        }

        // ============================================
        // INPUT
        // ============================================

        function setupInput() {
            canvas.addEventListener('mousedown', startDrag);
            canvas.addEventListener('mousemove', doDrag);
            canvas.addEventListener('mouseup', endDrag);
            canvas.addEventListener('mouseleave', endDrag);

            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                startDrag(touchToMouse(touch));
            });

            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                doDrag(touchToMouse(touch));
            });

            canvas.addEventListener('touchend', endDrag);
        }

        function touchToMouse(touch) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            return {
                clientX: touch.clientX,
                clientY: touch.clientY,
                rect, scaleX, scaleY
            };
        }

        function getCanvasPos(e) {
            const rect = e.rect || canvas.getBoundingClientRect();
            const scaleX = e.scaleX || canvas.width / rect.width;
            const scaleY = e.scaleY || canvas.height / rect.height;
            return {
                x: (e.clientX - rect.left) * scaleX,
                y: (e.clientY - rect.top) * scaleY
            };
        }

        function startDrag(e) {
            if (game.gameOver || game.animatingWizard) return;

            const pos = getCanvasPos(e);
            const col = Math.floor((pos.x - BOARD_OFFSET_X) / CELL_SIZE);
            const row = Math.floor(pos.y / CELL_SIZE);

            // Check for click on any wizard (for emotes)
            const clickedWizard = [...game.playerWizards, ...game.enemyWizards].find(w => w.col === col && w.row === row);

            if (game.currentTurn !== 'player') {
                // Can still trigger emotes when not your turn
                if (clickedWizard) {
                    triggerEmote(clickedWizard);
                }
                return;
            }

            const wizard = game.playerWizards.find(w => w.col === col && w.row === row);
            if (wizard) {
                game.dragging = wizard;
                game.dragStartPos = { x: pos.x, y: pos.y };
                game.dragOffset = {
                    x: pos.x - wizard.animX,
                    y: pos.y - wizard.animY
                };
                game.selectedWizard = wizard;
            }
        }

        function triggerEmote(wizard) {
            if (game.emoteWizard === wizard) return; // Already emoting
            game.emoteWizard = wizard;
            game.emoteTimer = 30; // frames
            playEmote();
        }

        function doDrag(e) {
            if (!game.dragging) return;
            const pos = getCanvasPos(e);
            game.dragging.animX = pos.x - game.dragOffset.x;
            game.dragging.animY = pos.y - game.dragOffset.y;
        }

        function endDrag(e) {
            if (!game.dragging) return;

            const wizard = game.dragging;
            const toCol = Math.floor((wizard.animX - BOARD_OFFSET_X) / CELL_SIZE);
            const toRow = Math.floor(wizard.animY / CELL_SIZE);

            // Check if this was a click (barely moved)
            const dragDist = game.dragStartPos ?
                Math.sqrt(Math.pow(wizard.animX - (BOARD_OFFSET_X + wizard.col * CELL_SIZE + CELL_SIZE / 2), 2) +
                         Math.pow(wizard.animY - (wizard.row * CELL_SIZE + CELL_SIZE / 2), 2)) : 0;

            if (dragDist < 10) {
                // This was a click - trigger emote
                wizard.animX = BOARD_OFFSET_X + wizard.col * CELL_SIZE + CELL_SIZE / 2;
                wizard.animY = wizard.row * CELL_SIZE + CELL_SIZE / 2;
                triggerEmote(wizard);
            } else if (isValidMove(wizard, toCol, toRow)) {
                moveWizard(wizard, toCol, toRow);
            } else {
                // Snap back
                wizard.animX = BOARD_OFFSET_X + wizard.col * CELL_SIZE + CELL_SIZE / 2;
                wizard.animY = wizard.row * CELL_SIZE + CELL_SIZE / 2;
            }

            game.dragging = null;
            game.selectedWizard = null;
            game.dragStartPos = null;
        }

        // ============================================
        // RENDERING
        // ============================================

        function render() {
            ctx.fillStyle = '#1a1612';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawBoard();
            drawAmbientParticles();
            drawValidMoves();
            drawWizards();
            drawFallenWizards();
            drawParticles();
        }

        function drawBoard() {
            for (let row = 0; row < GRID_SIZE; row++) {
                for (let col = 0; col < GRID_SIZE; col++) {
                    const isLight = (row + col) % 2 === 0;
                    ctx.fillStyle = isLight ? '#c9b896' : '#8b7355';
                    ctx.fillRect(
                        BOARD_OFFSET_X + col * CELL_SIZE,
                        row * CELL_SIZE,
                        CELL_SIZE,
                        CELL_SIZE
                    );
                }
            }

            // Draw scorch marks
            for (const mark of game.scorchMarks) {
                const x = BOARD_OFFSET_X + mark.col * CELL_SIZE + CELL_SIZE / 2;
                const y = mark.row * CELL_SIZE + CELL_SIZE / 2;
                const gradient = ctx.createRadialGradient(x, y, 0, x, y, CELL_SIZE / 2);
                const color = ELEMENTS[mark.element].color;
                gradient.addColorStop(0, color + Math.floor(mark.opacity * 60).toString(16).padStart(2, '0'));
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;
                ctx.fillRect(BOARD_OFFSET_X + mark.col * CELL_SIZE, mark.row * CELL_SIZE, CELL_SIZE, CELL_SIZE);
            }

            // Grid lines for subtle texture
            ctx.strokeStyle = 'rgba(61, 56, 50, 0.3)';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= GRID_SIZE; i++) {
                ctx.beginPath();
                ctx.moveTo(BOARD_OFFSET_X + i * CELL_SIZE, 0);
                ctx.lineTo(BOARD_OFFSET_X + i * CELL_SIZE, canvas.height);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(BOARD_OFFSET_X, i * CELL_SIZE);
                ctx.lineTo(BOARD_OFFSET_X + GRID_SIZE * CELL_SIZE, i * CELL_SIZE);
                ctx.stroke();
            }

            // Board border with turn-based glow
            const turnGlow = game.currentTurn === 'player' ? 'rgba(80, 128, 176, 0.4)' : 'rgba(224, 112, 80, 0.4)';
            ctx.shadowColor = turnGlow;
            ctx.shadowBlur = 8;
            ctx.strokeStyle = '#3d3832';
            ctx.lineWidth = 2;
            ctx.strokeRect(BOARD_OFFSET_X, 0, GRID_SIZE * CELL_SIZE, GRID_SIZE * CELL_SIZE);
            ctx.shadowBlur = 0;
        }

        function drawValidMoves() {
            if (!game.selectedWizard || game.currentTurn !== 'player') return;

            const wizard = game.selectedWizard;

            for (let dc = -1; dc <= 1; dc++) {
                for (let dr = -1; dr <= 1; dr++) {
                    if (dc === 0 && dr === 0) continue;
                    const toCol = wizard.col + dc;
                    const toRow = wizard.row + dr;
                    if (isValidMove(wizard, toCol, toRow)) {
                        const targetWizard = getWizardAt(toCol, toRow);
                        if (targetWizard) {
                            // Show elemental advantage with color
                            const advantage = getAdvantage(wizard.element, targetWizard.element);
                            if (advantage === 'advantage') {
                                ctx.fillStyle = 'rgba(112, 160, 96, 0.5)'; // Green - advantage
                            } else if (advantage === 'disadvantage') {
                                ctx.fillStyle = 'rgba(180, 80, 80, 0.5)'; // Red - disadvantage
                            } else {
                                ctx.fillStyle = 'rgba(224, 180, 80, 0.5)'; // Yellow - neutral
                            }
                        } else {
                            ctx.fillStyle = 'rgba(80, 128, 176, 0.4)'; // Blue - empty
                        }
                        ctx.fillRect(BOARD_OFFSET_X + toCol * CELL_SIZE, toRow * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                    }
                }
            }
        }

        function drawWizards() {
            const allWizards = [...game.enemyWizards, ...game.playerWizards];

            for (const wizard of allWizards) {
                if (wizard === game.dragging) continue; // Draw dragged wizard last
                drawWizard(wizard);
            }

            // Draw dragged wizard on top
            if (game.dragging) {
                drawWizard(game.dragging);
            }
        }

        // Element-specific idle aura effects
        function drawElementAura(wizard, x, y, s, isEmoting) {
            const element = ELEMENTS[wizard.element];
            const time = Date.now() * 0.001;

            switch (wizard.element) {
                case 'fire':
                    // Flickering heat shimmer - radius fluctuates rapidly
                    const fireFlicker = Math.sin(time * 8 + wizard.idlePhase) * 3 * s;
                    const heatGradient = ctx.createRadialGradient(
                        x, y - 2 * s, 0,
                        x, y - 4 * s, 18 * s + fireFlicker
                    );
                    heatGradient.addColorStop(0, 'rgba(255, 120, 50, 0.15)');
                    heatGradient.addColorStop(0.6, 'rgba(255, 80, 30, 0.08)');
                    heatGradient.addColorStop(1, 'transparent');
                    ctx.fillStyle = heatGradient;
                    ctx.beginPath();
                    ctx.arc(x, y - 2 * s, 20 * s + fireFlicker, 0, Math.PI * 2);
                    ctx.fill();
                    break;

                case 'air':
                    // Orbiting wind arcs
                    ctx.strokeStyle = 'rgba(200, 200, 230, 0.3)';
                    ctx.lineWidth = 1.5 * s;
                    for (let i = 0; i < 3; i++) {
                        const arcAngle = time * 0.8 + i * (Math.PI * 2 / 3) + wizard.idlePhase;
                        const arcX = x + Math.cos(arcAngle) * 16 * s;
                        const arcY = y + Math.sin(arcAngle) * 10 * s;
                        ctx.beginPath();
                        ctx.arc(arcX, arcY, 4 * s, arcAngle, arcAngle + Math.PI * 0.5);
                        ctx.stroke();
                    }
                    break;

                case 'earth':
                    // Weighted elliptical glow at feet
                    ctx.save();
                    ctx.translate(x, y + 12 * s);
                    ctx.scale(1, 0.4);
                    const earthGradient = ctx.createRadialGradient(0, 0, 0, 0, 0, 20 * s);
                    earthGradient.addColorStop(0, 'rgba(112, 160, 96, 0.2)');
                    earthGradient.addColorStop(0.7, 'rgba(90, 130, 70, 0.1)');
                    earthGradient.addColorStop(1, 'transparent');
                    ctx.fillStyle = earthGradient;
                    ctx.beginPath();
                    ctx.arc(0, 0, 22 * s, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                    break;

                case 'electric':
                    // Jittery static flicker
                    const flicker = Math.random() > 0.7 ? 0.3 : 0.15;
                    ctx.globalAlpha = flicker;
                    const staticGradient = ctx.createRadialGradient(x, y, 0, x, y, 20 * s);
                    staticGradient.addColorStop(0, 'rgba(240, 224, 112, 0.4)');
                    staticGradient.addColorStop(0.5, 'rgba(208, 192, 80, 0.2)');
                    staticGradient.addColorStop(1, 'transparent');
                    ctx.fillStyle = staticGradient;
                    ctx.beginPath();
                    ctx.arc(x, y, 18 * s, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.globalAlpha = 1;
                    // Occasional spark
                    if (Math.random() > 0.95) {
                        ctx.strokeStyle = element.glow;
                        ctx.lineWidth = 1 * s;
                        ctx.beginPath();
                        const sparkAngle = Math.random() * Math.PI * 2;
                        ctx.moveTo(x, y - 10 * s);
                        ctx.lineTo(x + Math.cos(sparkAngle) * 8 * s, y - 10 * s + Math.sin(sparkAngle) * 5 * s);
                        ctx.stroke();
                    }
                    break;

                case 'water':
                    // Gentle ripple rings
                    const ripplePhase = (time * 0.5 + wizard.idlePhase) % 1;
                    ctx.strokeStyle = `rgba(112, 160, 208, ${0.3 * (1 - ripplePhase)})`;
                    ctx.lineWidth = 1 * s;
                    ctx.beginPath();
                    ctx.arc(x, y + 10 * s, (8 + ripplePhase * 12) * s, 0, Math.PI * 2);
                    ctx.stroke();
                    break;

                case 'cosmic':
                    // Twinkling star particles
                    for (let i = 0; i < 4; i++) {
                        const starAngle = wizard.idlePhase + i * (Math.PI / 2) + time * 0.3;
                        const starDist = 14 + Math.sin(time * 2 + i) * 4;
                        const starX = x + Math.cos(starAngle) * starDist * s;
                        const starY = y + Math.sin(starAngle) * starDist * s;
                        const starAlpha = Math.sin(time * 3 + i * 2) * 0.3 + 0.4;
                        ctx.globalAlpha = starAlpha;
                        ctx.fillStyle = element.glow;
                        ctx.beginPath();
                        ctx.arc(starX, starY, 1.5 * s, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    ctx.globalAlpha = 1;
                    break;
            }
        }

        function drawWizard(wizard) {
            let x = Math.floor(wizard.animX);
            let y = Math.floor(wizard.animY);
            const element = ELEMENTS[wizard.element];

            // Scale factor based on cell size (designed for 50px cells)
            const s = CELL_SIZE / 50;

            // Apply idle breathing offset
            if (!wizard.isMoving && wizard !== game.dragging) {
                y -= wizard.idleOffset * s;
            }

            // Emote animation - bounce and sparkle
            const isEmoting = game.emoteWizard === wizard;
            let emoteOffset = 0;
            if (isEmoting) {
                emoteOffset = Math.sin(game.emoteTimer * 0.5) * 5 * s;
                y -= Math.abs(emoteOffset);

                // Sparkles around wizard
                if (game.emoteTimer % 5 === 0) {
                    const sparkleAngle = Math.random() * Math.PI * 2;
                    const sparkleX = x + Math.cos(sparkleAngle) * 25 * s;
                    const sparkleY = y + Math.sin(sparkleAngle) * 25 * s;
                    game.particles.push({
                        x: sparkleX, y: sparkleY,
                        vx: Math.cos(sparkleAngle) * 0.5 * s,
                        vy: -1 * s,
                        life: 1,
                        decay: 0.05,
                        size: 3 * s,
                        color: element.glow
                    });
                }
            }

            // Selection pulse glow (pulsing outer ring for selected wizard)
            if (game.selectedWizard === wizard && game.currentTurn === 'player') {
                const pulse = Math.sin(Date.now() * 0.005) * 0.3 + 0.7;
                ctx.globalAlpha = pulse * 0.5;
                ctx.strokeStyle = element.glow;
                ctx.lineWidth = 3 * s;
                ctx.beginPath();
                ctx.arc(x, y, 26 * s, 0, Math.PI * 2);
                ctx.stroke();
                ctx.globalAlpha = 1;
            }

            // Element-specific idle auras
            drawElementAura(wizard, x, y, s, isEmoting);

            // Glow effect (bigger when emoting)
            const glowSize = (isEmoting ? 28 : 22) * s;
            const gradient = ctx.createRadialGradient(x, y, 5 * s, x, y, glowSize);
            gradient.addColorStop(0, element.glow + (isEmoting ? '90' : '60'));
            gradient.addColorStop(1, 'transparent');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(x, y, glowSize, 0, Math.PI * 2);
            ctx.fill();

            // Robe (body)
            ctx.fillStyle = wizard.robe;
            ctx.beginPath();
            ctx.moveTo(x - 10 * s, y + 18 * s);
            ctx.lineTo(x - 6 * s, y - 2 * s);
            ctx.lineTo(x + 6 * s, y - 2 * s);
            ctx.lineTo(x + 10 * s, y + 18 * s);
            ctx.closePath();
            ctx.fill();

            // Robe trim
            ctx.fillStyle = element.color;
            ctx.fillRect(x - 10 * s, y + 14 * s, 20 * s, 4 * s);

            // Head
            ctx.fillStyle = wizard.skin;
            ctx.beginPath();
            ctx.arc(x, y - 8 * s, 7 * s, 0, Math.PI * 2);
            ctx.fill();

            // Eyes
            ctx.fillStyle = '#202020';
            ctx.fillRect(x - 4 * s, y - 9 * s, 2 * s, 2 * s);
            ctx.fillRect(x + 2 * s, y - 9 * s, 2 * s, 2 * s);

            // Hat
            if (wizard.hat === 'pointy') {
                ctx.fillStyle = wizard.robe;
                ctx.beginPath();
                ctx.moveTo(x - 8 * s, y - 13 * s);
                ctx.lineTo(x, y - 28 * s);
                ctx.lineTo(x + 8 * s, y - 13 * s);
                ctx.closePath();
                ctx.fill();
                // Hat band
                ctx.fillStyle = element.color;
                ctx.fillRect(x - 8 * s, y - 15 * s, 16 * s, 3 * s);
            } else if (wizard.hat === 'wide') {
                ctx.fillStyle = wizard.robe;
                // Brim
                ctx.beginPath();
                ctx.ellipse(x, y - 14 * s, 14 * s, 4 * s, 0, 0, Math.PI * 2);
                ctx.fill();
                // Crown
                ctx.beginPath();
                ctx.moveTo(x - 6 * s, y - 14 * s);
                ctx.lineTo(x - 4 * s, y - 22 * s);
                ctx.lineTo(x + 4 * s, y - 22 * s);
                ctx.lineTo(x + 6 * s, y - 14 * s);
                ctx.closePath();
                ctx.fill();
                // Band
                ctx.fillStyle = element.color;
                ctx.fillRect(x - 5 * s, y - 17 * s, 10 * s, 2 * s);
            } else if (wizard.hat === 'hood') {
                ctx.fillStyle = wizard.robe;
                ctx.beginPath();
                ctx.arc(x, y - 8 * s, 10 * s, Math.PI, 0, false);
                ctx.lineTo(x + 8 * s, y - 2 * s);
                ctx.lineTo(x - 8 * s, y - 2 * s);
                ctx.closePath();
                ctx.fill();
            }
            // 'none' - no hat

            // Element indicator (small gem on chest)
            ctx.fillStyle = element.color;
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x - 3 * s, y + 5 * s);
            ctx.lineTo(x, y + 10 * s);
            ctx.lineTo(x + 3 * s, y + 5 * s);
            ctx.closePath();
            ctx.fill();

            // Team indicator (subtle border)
            if (wizard.team === 'player') {
                ctx.strokeStyle = 'rgba(80, 128, 176, 0.6)';
            } else {
                ctx.strokeStyle = 'rgba(224, 112, 80, 0.6)';
            }
            ctx.lineWidth = 2 * s;
            ctx.beginPath();
            ctx.arc(x, y, 20 * s, 0, Math.PI * 2);
            ctx.stroke();
        }

        // Draw fallen wizards walking off or resting at the sides
        function drawFallenWizards() {
            const allFallen = [...game.playerCaptured, ...game.enemyCaptured];

            for (const wizard of allFallen) {
                // Full size for fallen wizards
                const s = CELL_SIZE / 50;
                let x = Math.floor(wizard.animX);
                let y = Math.floor(wizard.animY);
                const element = ELEMENTS[wizard.element];

                // Apply idle offset for resting wizards
                if (wizard.isResting) {
                    y -= wizard.idleOffset * s;
                }

                // Dimmed appearance for fallen wizards
                ctx.globalAlpha = 0.6;

                // Full-size glow (dimmed)
                const glowSize = 22 * s;
                const gradient = ctx.createRadialGradient(x, y, 5 * s, x, y, glowSize);
                gradient.addColorStop(0, element.glow + '40');
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(x, y, glowSize, 0, Math.PI * 2);
                ctx.fill();

                // Robe (body) - full size
                ctx.fillStyle = wizard.robe;
                ctx.beginPath();
                ctx.moveTo(x - 10 * s, y + 18 * s);
                ctx.lineTo(x - 6 * s, y - 2 * s);
                ctx.lineTo(x + 6 * s, y - 2 * s);
                ctx.lineTo(x + 10 * s, y + 18 * s);
                ctx.closePath();
                ctx.fill();

                // Robe trim
                ctx.fillStyle = element.color;
                ctx.fillRect(x - 10 * s, y + 14 * s, 20 * s, 4 * s);

                // Head
                ctx.fillStyle = wizard.skin;
                ctx.beginPath();
                ctx.arc(x, y - 8 * s, 7 * s, 0, Math.PI * 2);
                ctx.fill();

                // Eyes
                ctx.fillStyle = '#202020';
                ctx.fillRect(x - 4 * s, y - 9 * s, 2 * s, 2 * s);
                ctx.fillRect(x + 2 * s, y - 9 * s, 2 * s, 2 * s);

                // Hat - full size
                if (wizard.hat === 'pointy') {
                    ctx.fillStyle = wizard.robe;
                    ctx.beginPath();
                    ctx.moveTo(x - 8 * s, y - 13 * s);
                    ctx.lineTo(x, y - 28 * s);
                    ctx.lineTo(x + 8 * s, y - 13 * s);
                    ctx.closePath();
                    ctx.fill();
                    // Hat band
                    ctx.fillStyle = element.color;
                    ctx.fillRect(x - 8 * s, y - 15 * s, 16 * s, 3 * s);
                } else if (wizard.hat === 'wide') {
                    ctx.fillStyle = wizard.robe;
                    ctx.beginPath();
                    ctx.ellipse(x, y - 14 * s, 14 * s, 4 * s, 0, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.moveTo(x - 6 * s, y - 14 * s);
                    ctx.lineTo(x - 4 * s, y - 22 * s);
                    ctx.lineTo(x + 4 * s, y - 22 * s);
                    ctx.lineTo(x + 6 * s, y - 14 * s);
                    ctx.closePath();
                    ctx.fill();
                    ctx.fillStyle = element.color;
                    ctx.fillRect(x - 5 * s, y - 17 * s, 10 * s, 2 * s);
                } else if (wizard.hat === 'hood') {
                    ctx.fillStyle = wizard.robe;
                    ctx.beginPath();
                    ctx.arc(x, y - 8 * s, 10 * s, Math.PI, 0, false);
                    ctx.lineTo(x + 8 * s, y - 2 * s);
                    ctx.lineTo(x - 8 * s, y - 2 * s);
                    ctx.closePath();
                    ctx.fill();
                }

                // Element gem (diamond shape)
                ctx.fillStyle = element.color;
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(x - 3 * s, y + 5 * s);
                ctx.lineTo(x, y + 10 * s);
                ctx.lineTo(x + 3 * s, y + 5 * s);
                ctx.closePath();
                ctx.fill();

                ctx.globalAlpha = 1;
            }
        }

        // ============================================
        // ANIMATION LOOP
        // ============================================

        function update() {
            // Update moving wizard animation
            if (game.animatingWizard && game.animatingWizard.isMoving) {
                const wizard = game.animatingWizard;
                const dx = wizard.targetX - wizard.animX;
                const dy = wizard.targetY - wizard.animY;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < 2) {
                    // Animation complete
                    wizard.animX = wizard.targetX;
                    wizard.animY = wizard.targetY;
                    wizard.isMoving = false;
                    wizard.targetX = null;
                    wizard.targetY = null;
                    game.animatingWizard = null;

                    // Check victory and switch turn
                    if (!checkVictory()) {
                        switchTurn();
                    }
                } else {
                    // Ease toward target
                    wizard.animX += dx * 0.2;
                    wizard.animY += dy * 0.2;
                }
            }

            // Update fleeing/walking wizards - they walk across and off the board
            const s = CELL_SIZE / 50; // Scale factor
            for (const wizard of [...game.playerCaptured, ...game.enemyCaptured]) {
                if (wizard.isFleeing) {
                    // Move toward resting position
                    const dx = wizard.restingX - wizard.animX;
                    const dy = wizard.restingY - wizard.animY;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 3) {
                        // Arrived at resting position
                        wizard.animX = wizard.restingX;
                        wizard.animY = wizard.restingY;
                        wizard.isFleeing = false;
                        wizard.isResting = true;
                    } else {
                        // Walk toward resting position
                        const speed = 3 * s;
                        wizard.animX += (dx / dist) * speed;
                        wizard.animY += (dy / dist) * speed;
                    }
                }

                // Update idle animation for resting wizards too
                if (wizard.isResting) {
                    wizard.idlePhase += 0.015; // Slower breathing for resting wizards
                    wizard.idleOffset = Math.sin(wizard.idlePhase) * 0.5;
                }
            }

            // Update particles
            updateParticles();

            // Update ambient dust particles
            updateAmbientParticles();

            // Fade scorch marks slowly
            for (let i = game.scorchMarks.length - 1; i >= 0; i--) {
                game.scorchMarks[i].opacity -= 0.0005;
                if (game.scorchMarks[i].opacity <= 0) {
                    game.scorchMarks.splice(i, 1);
                }
            }

            // Update emote timer
            if (game.emoteWizard) {
                game.emoteTimer--;
                if (game.emoteTimer <= 0) {
                    game.emoteWizard = null;
                }
            }

            // Update idle animations for all wizards
            for (const wizard of [...game.playerWizards, ...game.enemyWizards]) {
                if (!wizard.isMoving && wizard !== game.dragging) {
                    wizard.idlePhase += 0.02;
                    wizard.idleOffset = Math.sin(wizard.idlePhase) * 0.8;
                }
            }
        }

        function gameLoop() {
            update();
            render();
            requestAnimationFrame(gameLoop);
        }

        // ============================================
        // INITIALIZATION
        // ============================================

        function initGame() {
            initAudio();
            music.volume = 0.3;
            music.play().catch(err => console.log('Audio error:', err));

            document.getElementById('audio-init').classList.add('hidden');

            // Set up responsive canvas before creating wizards
            resizeCanvas();
            setupWizards();
            setupInput();
            initAmbientParticles();

            // Listen for window resize
            window.addEventListener('resize', () => {
                resizeCanvas();
            });

            game.currentTurn = 'player';
            game.gameOver = false;
            game.winner = null;
            statusEl.textContent = 'your move';
            statusEl.className = 'status player-turn';

            gameLoop();
        }

        function resetGame() {
            resizeCanvas(); // Recalculate cell size for current viewport
            setupWizards();
            initAmbientParticles();
            game.currentTurn = 'player';
            game.gameOver = false;
            game.winner = null;
            game.selectedWizard = null;
            game.dragging = null;
            game.animatingWizard = null;
            game.particles = [];
            game.scorchMarks = [];
            game.emoteWizard = null;
            game.emoteTimer = 0;
            statusEl.textContent = 'your move';
            statusEl.className = 'status player-turn';
        }

        // Keyboard support for init
        document.addEventListener('keydown', (e) => {
            const audioInitActive = !document.getElementById('audio-init').classList.contains('hidden');
            if (audioInitActive && (e.key === 'Enter' || e.key === ' ')) {
                e.preventDefault();
                initGame();
            }
        });
    </script>
